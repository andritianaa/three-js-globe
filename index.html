<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teratany World</title>
    <meta name="description" content="Teratany global Map">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="assets/css-generated/style_extended.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="globe"></div>
        <a href="#" id="close-zoom" class="hidden"><i class="icon icon--zoom"></i>Zoom out</a>

        <div class="search">
            <a class="search__show is-visible js-search-show" href="#"><i
                    class="search__icon icon icon--search"></i>Search</a>
            <div class="search__inner js-search">
                <a href="#" class="js-search-close search__icon search__close icon icon--close"></a>
                <form class="search__form">
                    <i class="search__icon icon icon--search"></i>
                    <input type="search" class="js-filter-list" placeholder="Search" autocomplete="off" />
                </form>

                <ul class="search__list js-filter js-flex-height">
                    <li>
                        <h2 class="search__header">
                            <span class="js-filter-num-installations">All</span> association<span class="js-filter-multi">s</span>
                        </h2>
                    </li>
                </ul>
            </div>
        </div>

        <!--Popup-->
        <div class="popup hidden">
            <div class="popup__header">
                <!-- <a class="popup__header__link" href="http://www.victronenergy.com/" target="_blank">visit<i class="fa fa-angle-right"></i></a> -->
                <span class="popup__header__name">Installation name</span>
            </div>
            <div class="popup__body">
                <div class="popup_description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus doloribus ullam, culpa iste eum
                    facere? Fugit, maxime, ad nesciunt dignissimos debitis quia iste at maiores laudantium praesentium
                    iure? Quasi, ea.
                </div>
            </div>
            <div class="popup__arrow_down"></div>
        </div>
    </div>

    <script src="assets/js-generated/scripts.js" type="text/javascript"></script>
</body>

</html>
